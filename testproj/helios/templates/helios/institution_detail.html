{% extends 'helios/base.html' %}

{% block content %}
    <div class="institution">


        <h1>{{ institution.instname }}</h1>
   <table class="table">

            <tr>
                <th>Town/Citye</th>
                <td>{{ institution.instcity }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ institution.instpostcode }}</td>
            </tr>
            <tr>
                <th>Type</th>
                <td>{{ institution.itype }}</td>
            </tr>
        </table>


    </div>
{% endblock %}
